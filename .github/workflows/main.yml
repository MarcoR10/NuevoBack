name: Primer WorkFlow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # You can update to @v3 here if needed

      - name: Set up JDK (with specific version)
        uses: actions/setup-java@v2
        with:
          java-version: '11'  # Replace with the desired Java version for build
          distribution: 'temurin'

      - name: Compile project
        run: |
          cd Back-Barrera
          mvn compile

  test:
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        java-version: ['21.0.2']  # List of Java versions to test with
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # You can update to @v3 here if needed

      - name: Set up JDK (based on matrix)
        uses: actions/setup-java@v2
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'

      - name: Run tests
        run: |
          cd Back-Barrera
          mvn verify

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3  # You can update to @v3 here if needed

      - name: Set up JDK (with specific version)
        uses: actions/setup-java@v2
        with:
          java-version: '21.0.2'  # Replace with the desired Java version for deploy
          distribution: 'temurin'

      - name: Build jar
        run: |
          cd Back-Barrera
          mvn package

      - name: Azure Web App Deploy
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'CVDS-TaskManager'
          publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: ./target/TaskManager-0.0.1-SNAPSHOT.jar